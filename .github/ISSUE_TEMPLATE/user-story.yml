body:
- type: markdown
  attributes:
    value: |
      A user story should comply with the following criteria
- type: markdown
  attributes:
    value: | 
      **Independent** - Requirements should be as independent of each other as possible, so that they can be implemented in the correct order.
      **Negotiable** - Requirements should be open to discussion regarding implementation.
      **Valuable** - Requirements should always generate (self-contained) added value for the community
      **Estimable** - Every requirement must be appreciated. If the team is unable to provide an estimate, it should be discussed again or refined
      **Small** - The size of the requirement should be defined in such a way that it can be implemented in a sprint. 
      **Testable** - A good requirement contains acceptance criteria from the user's point of view and can be tested by the product owner/stakeholder.
- type: textarea
  attributes:
    label: User story
    description: Please describe the user story in detail here.
    placeholder: |
      - As a (role) I want (functionality) to achieve (benefit).
      - In order to (receive benefit) as a (role), I can (goal/desire).
      - As (user role), I can (what) so that (why).
  validations:
    required: true
- type: markdown
  attributes:
      value: | 
        ## Success Criterias ##
        Create scenarios or checklists in relation to different user groups such as users or data managers.

- type: textarea
  attributes:
    label: User
    description: Acceptance criteria are specific conditions that a software product or feature must fulfill in order to meet customer requirements and needs.
    placeholder: |
      - [ ] checklist
      - descripe a Szenario
  validations:
    required: false
- type: textarea
  attributes:
    label: Data Manager
    description: Acceptance criteria are specific conditions that a software product or feature must fulfill in order to meet customer requirements and needs.
    placeholder: |
